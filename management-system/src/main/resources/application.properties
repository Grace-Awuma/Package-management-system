# Server configuration
server.port=8080
server.servlet.context-path=/pms

# JSP configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pms_db
spring.datasource.username=postgres
spring.datasource.password=9495
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Google Gemini AI Configuration (FREE - get key from https://aistudio.google.com/app/apikey)
google.gemini.api.key=YOUR_API_KEY_HERE
